    <div class="container">
        <button type="button" class="btn btn-primary my-3" data-toggle="modal" data-target="#exampleModal"><img style="height: 15px;"src="add.png" alt="add"> 
           &nbsp Add Note
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-success">
                        <h5 class="modal-title" id="exampleModalLabel">Add Notes</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                       <div class="my-2">Title : <input type="text" id="title" placeholder="Notes Title"></div>
                       <div class="my-2" >Notes : <textarea class="form-control" id="notes" placeholder="Text notes" style="height: 100px"></textarea></div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-success addBtn" value=" + Add">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div id="notesContent" class="row"></div>

            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header bg-success">
                      <h5 class="modal-title" id="exampleModalLabel">Edit Notes</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div id="editNotes" class="modal-body">
                      
                    </div>
